apiVersion: batch/v1beta1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    {{ .Values.labels.key}}: {{ .Values.labels.value }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      labels:
        {{ .Values.labels.key}}: {{ .Values.labels.value }}
  template:
    matedata:
      labels:
        {{ .Values.labels.key}}: {{ .Values.labels.value }}
    spec:
      containers:
      - name: {{ .Values.container.name }}
        image: {{ .Values.image }}
        ports:
        - containerPort: {{ .Values.port }}