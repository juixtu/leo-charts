apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{ .Values.labels.key}}: {{ .Values.labels.value }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{ .Values.labels.key}}: {{ .Values.labels.value }}
  template:
    metadata:
      labels:
        {{ .Values.labels.key}}: {{ .Values.labels.value }}
    spec:
      containers:
      - name: {{ .Values.container.name }}
        image: {{ .Values.image }}
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    {{ .Values.labels.key}}: {{ .Values.labels.value }}
  ports:
  - name: {{ .Values.container.name }}
    port: 80
    protocol: TCP
    targetPort: 80
        nodePort: {{ .Values.nodeport }}
  type: NodePort